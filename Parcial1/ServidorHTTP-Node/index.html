<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de CORS con Alias</title>
</head>
<body>
    <h2>Ejemplo de Petición CORS</h2>
    <button onclick="hacerPeticion()">Hacer Petición</button>
    <p id="respuesta"></p>

    <script>
        function hacerPeticion() {
            fetch("http://localhost/mis-actividades/cors.php") 
            .then(response => response.json())
            .then(data => {
                document.getElementById("respuesta").textContent = data.mensaje;
            })
            .catch(error => console.error("Error en la petición:", error));
        }
    </script>
</body>
</html>
